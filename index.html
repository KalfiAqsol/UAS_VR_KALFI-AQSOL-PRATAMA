
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Tour - Tempat Tinggal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <div id="splash-screen">
    <h1>Selamat Datang </h1>
    <button id="enter-tour">Masuk</button>
  </div>

  <div id="menu" style="display:none;">
    <h1>Menu Virtual Tour</h1>
    <button id="start-tour">Mulai Tour</button>
    <button id="guide">Panduan</button>
    <button id="about">Tentang</button>
  </div>

  <a-scene id="virtual-tour" style="display:none;">
    <a-assets>
      <img id="sphere1" src="assets/foto/rumah.jpg">
      <img id="sphere2" src="assets/foto/teras.jpg">
    </a-assets>
    <a-sky id="image-360" src="#sphere1"></a-sky>
    <a-entity position="0 1.6 0">
      <a-box id="nav1" color="red" position="-1 0 -3" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-box id="nav2" color="blue" position="1 0 -3" depth="0.5" height="0.5" width="0.5"></a-box>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
